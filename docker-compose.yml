version: "3.9"
services:
  flask_service:
    container_name: flask_service_container
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ${PATH_ROOT_COMPLETED_FILES}:${PATH_DOCKER_COMPLETED_FILES}
      - ${PATH_ROOT}:${PATH_DOCKER}
      - ${PATH_DOCUMENTS}:${PATH_DOCKER_DOCUMENTS}
    environment:
      PATH_ROOT_COMPLETED_FILES: ${PATH_DOCKER_COMPLETED_FILES}
      PATH_ROOT: ${PATH_DOCKER}
    build:
      context: ./
      dockerfile: ./Dockerfile
    command:
      bash -c "python3 main.py"